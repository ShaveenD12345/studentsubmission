<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details Submission - 2024</title>
</head>
<body>
    <h2>Student Details Submission - 2024</h2>
    <form id="studentForm" onsubmit="submitForm(event)">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="school">School:</label><br>
        <input type="text" id="school" name="school" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="gender">Gender:</label><br>
        <select id="gender" name="gender" required>
            <option value="">Select</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select><br><br>

        <button type="submit">Submit</button>
        <button type="reset">New Entry</button>
    </form>

    <script>
        function submitForm(e) {
            e.preventDefault();
            const form = document.getElementById('studentForm');
            const data = new FormData(form);

            const scriptURL = 'YOUR_GOOGLE_SCRIPT_URL';
            fetch(scriptURL, { method: 'POST', body: data })
                .then(response => alert('Success!'))
                .catch(error => alert('Error!'));
        }
    </script>
</body>
</html>
